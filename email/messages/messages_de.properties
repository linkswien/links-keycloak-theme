executeActionsSubject=Richte jetzt deinen LINKS Account ein!
executeActionsBody=Du hast gerade eine Willkommensmail zu deinem neuen LINKS Account erhalten. Falls du sie noch nicht gelesen hast, findest du dort weitere Informationen.\n\nUm mit deinem neuen LINKS Account loslegen zu k\u00F6nnen, musst du dir nur noch einen Benutzer*innen-Namen und ein Passwort aussuchen. Bitte klicke dazu auf den unten stehenden Link \u2013 es dauert nur eine Minute!\n\n{0}\n\nDieser Link verliert in 7 Tagen seine G\u00FCltigkeit. Wende dich bitte an it@links-wien.at, falls du deinen LINKS Account danach einrichten willst.
executeActionsBodyHtml=<p>Du hast gerade eine Willkommensmail zu deinem neuen LINKS Account erhalten. Falls du sie noch nicht gelesen hast, findest du dort weitere Informationen.</p><p>Um mit deinem neuen LINKS Account loslegen zu k\u00F6nnen, musst du dir nur noch einen Benutzer*innen-Namen und ein Passwort aussuchen. Bitte klicke dazu auf den unten stehenden Link \u2013 es dauert nur eine Minute!</p><p><a href="{0}">Link zur Account-Einrichtung</a></p><p>Dieser Link verliert in 7 Tagen seine G\u00FCltigkeit. Wende dich bitte an <a href="mailto:it@links-wien.at">it@links-wien.at</a>, falls du deinen LINKS Account danach einrichten willst.</p>
